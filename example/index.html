<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>webpack</title>
    <script src="../lib/pointSymbol.js"></script>
</head>

<body>
    <canvas width="1000px" height='700px'></canvas>
    <script>
        window.onload = function () {
            let canvas = document.querySelector('canvas')
            let ctx = canvas.getContext('2d')
            let geometry = {
                x: 200,
                y: 200
            }
            let symbolStyle = {
                symbolid: 7140010,
                symbolsize: 3.5,
                symbolcolor: '#f00',
                color: '#f00',
                angle: 0,
                scale: 5,
                opacity: 1
            }
            PointSymbol.default.prototype.draw(ctx, geometry, symbolStyle)
        }
    </script>
</body>

</html>
