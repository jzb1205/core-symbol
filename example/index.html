<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>webpack</title>
    <script src="./symbolIdList.js"></script>
    <script src="../lib/pointSymbol.js"></script>
</head>

<body>
    <canvas width="1360px" height='1700px'></canvas>
    <script>
        window.onload = function () {
            let canvas = document.querySelector('canvas')
            let symbolDraw = new PointSymbol()
            let ctx = canvas.getContext('2d')
            let geometry = {
                x: 200,
                y: 200
            }
            let symbolStyle = {
                symbolid: 7140010,
                symbolsize: 5,
                symbolcolor: 'red',
                angle: 0,
                opacity: 1
            }
            let xIndex = 0
            let yIndex = 1
            for (let i = 0; i < symbolIdList.length; i++) {
                xIndex++
                if (xIndex * 20 > 1000) {
                    yIndex++
                    xIndex = 1
                }
                geometry = {
                    x: xIndex * 100,
                    y: yIndex * 100
                }
                symbolStyle.symbolid = symbolIdList[i]
                symbolDraw.draw(ctx, geometry, symbolStyle)
                
            }
        }
    </script>
</body>

</html>
